<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
    <link rel="stylesheet" href="cartQuantity.css">
</head>
<body>
    <h2>Cart Quantity</h2>
    <p class="cart-display">Cart: 0 items</p>
    <p class="warning-message" class="warning"></p>
    <div class="button-group">
        <button onclick="showQuantity()">Show Quantity</button>
        <button onclick="updateCart(1)">Add to Cart</button>
        <button onclick="updateCart(2)">+2</button>
        <button onclick="updateCart(3)">+3</button>
        <button onclick="resetCart()">Reset Cart</button>
    </div>
<script src="cartQuantity.js"></script>
</body>
</html>
